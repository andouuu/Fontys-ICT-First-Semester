
<html>
    <head>
        <title>Volunteers</title>
    </head>
    <body>
        <h1>Volunteers</h1>

        {% if volunteers == [] %}
            <p>No volunteers at the moment.</p>
        {% else %}
            <table>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
                {% for (name, age) in volunteers %}
                    <tr>
                        <td>{{ name }}</td>
                        <td>{{ age }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% endif %}
        <br><br>

        <form action="/register" method="post">
            <label>Name:</label><br>
            <input type="text" name="newname"><br><br>
            
            <label>Age:</label><br>
            <input type="text" name="newage"><br><br><br>

            <input type="submit" value="Register new volunteer"></input>
        </form>
    </body>
</html>
